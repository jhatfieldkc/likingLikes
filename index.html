<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LikingLikes</title>
  </head>
  <body>
    <nav>
      <h1>Network</h1>
    </nav>
    <div class="title">
      <h1>Your Feed</h1>
    </div>
    <div class="container">
      <div class="profile">
        <img class="avatar" src="./images/user-circle.png" alt="Avatar" />
        <a href="#">Add an avatar</a>
        <h2>James Doe</h2>
      </div>
      <div class="newsFeed">
        <div class="post">
          <div class="user">
            <h2>Neil M</h2>
            <p id="countNeil">9 Likes</p>
            <button onclick="likeNeil()" class="like">Like</button>
          </div>
          <div class="userText">
            <p>
              I just set up this new Discord bot, let me know what you all
              think. <a href="#">link</a>
            </p>
          </div>
        </div>
        <div class="post">
          <div class="user">
            <h2>Nichole K</h2>
            <p id="countNichole">12 Likes</p>
            <button onclick="likeNichole()" class="like">Like</button>
          </div>
          <div class="userText">
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
        </div>
        <div class="post">
          <div class="user">
            <h2>Jim R</h2>
            <p id="countJim">9 Likes</p>
            <button onclick="likeJim()" class="like">Like</button>
          </div>
          <div class="userText">
            <p>
              I can't stop listening to the <a href="#">new album</a>. Who else
              is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
